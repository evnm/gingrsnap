@(
  createdAt: java.sql.Timestamp,
  user: models.GingrsnapUser,
  recipe: models.Recipe
)

@import controllers.{GingrsnapUsers, Recipes}
@import java.text.DateFormat

<a href="@action(GingrsnapUsers.show(user.id()))">@user.fullname</a> made <a href="@action(Recipes.show(recipe.authorId, recipe.slug))">@recipe.title</a> on @DateFormat.getDateInstance.format(createdAt)
