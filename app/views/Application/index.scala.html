@(
  title: String = "",
  user: Option[models.User],
  mostRecentRecipes: Seq[models.Recipe]
)(
  implicit
  renderArgs: play.mvc.Scope.RenderArgs = null // This is a hack
)

@import controllers._

@main(title) {
  <h1>Most recent recipes</h1>
  <ol>
    @mostRecentRecipes.map { recipe =>
    <li><a href="@action(controllers.Recipes.show(recipe.authorId, recipe.slug))">@recipe.title</a></li>
    }
  </ol>
}
