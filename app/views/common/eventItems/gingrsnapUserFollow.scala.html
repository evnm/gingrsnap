@(
  user: models.GingrsnapUser,
  obj: models.GingrsnapUser,
  thumbnailUrlOpt: Option[String] = None
)

@import controllers.{GingrsnapUsers, Recipes}

<div class="event-subject-icon">
  @thumbnailUrlOpt.map { thumbnailUrl =>
    <a href="@action(GingrsnapUsers.show(user.slug))">
      <img src="@thumbnailUrl" />
    </a>
  }
</div>
<div class="event-body">
<a href="@action(GingrsnapUsers.show(user.slug))">@user.fullname</a> started following <a href="@action(GingrsnapUsers.show(obj.slug))">@obj.fullname</a>
