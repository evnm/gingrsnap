@(
  connectedUserOpt: Option[models.GingrsnapUser]
)

@if(play.Play.mode.isProd) {
  @connectedUserOpt.map { connectedUser =>
    @if(connectedUser.emailAddr.nonEmpty) {
      <script id="IntercomSettingsScriptTag">
        var intercomSettings = {
          app_id: 'enymhi37',
          email: @connectedUser.emailAddr,
          created_at: @(connectedUser.createdAt.getTime / 1000)
        };
      </script>
      <script>
        (function() {
          function async_load() {
            var s = document.createElement('script');
            s.type = 'text/javascript'; s.async = true;
            s.src = 'https://api.intercom.io/api/js/library.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
          if (window.attachEvent) {
            window.attachEvent('onload', async_load);
          } else {
            window.addEventListener('load', async_load, false);
          }
        })();
      </script>
    }
  }
}
